<h2>Détails de {{hero.name | uppercase}} : </h2>
<div><span>id: </span>{{hero.id}}</div>

<ul class="heroes">
    <li *ngFor="let hero of hero" [class.selected]="Hero == hero" (click)="selectHero(hero)">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>
